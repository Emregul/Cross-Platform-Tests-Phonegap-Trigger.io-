<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
       
        <script type="text/javascript" src="js/index.js"></script>
         <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
         <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
        
        $(document).ready(function () {
  			var width = 640;
        	var height = 480;
        	var count = 0;
        	var runtime = 0;
        	var noObjects = 0;
        	var fadeSpeed = 200;
        	var addSpeed = 1;
        	window.setInterval(addElement, addSpeed);
        	window.setInterval(reportFPS, 1000);
        	function addElement()
        	{
        		count++;
        		noObjects++;
        		var width_loc = Math.floor(Math.random()*width);
        		var height_loc = Math.floor(Math.random()*height);
				var new_div = $("<div />");
				new_div.css("position", "absolute");
				new_div.css("top", width_loc);
            	new_div.css("left", height_loc);
            	new_div.css("background-color","green");
           		new_div.css("width", 100);
           		//new_div.css("display", "none");
           		new_div.css("height", 100);
				$('#animation_canvas').append(new_div);
				new_div.addClass("animated fadeInOut");
				setTimeout(function() {new_div.remove();},2000);
				//setTimeout(function() {new_div.addClass("animated fadeOut");setTimeout(function() {new_div.remove();},200}}, fadeSpeed);
				
        	}
        	
        	
        	function reportFPS()
        	{
        	runtime++;
        		console.log("FPS:" + count);
        		console.log("TOTAL:" + noObjects);
        		console.log("Average:" + noObjects/runtime);
        		count = 0;
        	}
        	
		});
        
        
        </script>
        <title>Hello World</title>
    </head>
    <body>
            <div id="animation_canvas">
            </div>
    </body>
</html>
